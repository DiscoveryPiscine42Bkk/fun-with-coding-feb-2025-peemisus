<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <style>
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
        }
       

    </style>
</head>
<body>
    <div id="balloon" onclick="csac()" onmouseout="csac2()"></div>
    
    <script>
        let i = 0;
        let size = 200;
        const colors = ['red', 'blue', 'green'];

        function csac() {
            i += 1;
            if (i >2)
                i = 0;
            document.getElementById("balloon").style.backgroundColor = colors[i];
            size += 10;
            if(size>420)
                size = 200;
            document.getElementById("balloon").style.width = size + "px";
            document.getElementById("balloon").style.height = size + "px";

        }
        function csac2() {
            i -= 1;
            if (i < 0)
                i = 2;
            document.getElementById("balloon").style.backgroundColor = colors[i];
            size -= 5;
            if(size<200)
                size = 200;
            document.getElementById("balloon").style.width = size + "px";
            document.getElementById("balloon").style.height = size + "px";
        }
    </script>
</body>
</html>
